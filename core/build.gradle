apply plugin: "java"sourceCompatibility = 1.6[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'sourceSets.main.java.srcDirs = ["src/"]eclipse.project {    name = appName + "-core"}dependencies {    compile files('junit-4.12.jar')    compile files('hamcrest-all-1.3.jar')    compile files('build/libs/core-1.0.jar')}